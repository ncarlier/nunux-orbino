<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbino</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="my.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="my.js"></script>
</head>
<body>
    <!-- Color -->
    <div data-role="page" id="page_color">
        <div data-theme="a" data-role="header">
            <h3> Orbino <% if (locals.color) { %><%=locals.color%><% } %></h3>
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#page_color" class="ui-btn-active ui-state-persist">Color</a></li>
                    <li><a href="#page_preset" data-transition="slide" >Presets</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content" style="padding: 15px">
            <form method="POST">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="slider1">Red</label>
                        <input type="range" name="red" id="slider1" value="50" min="0" max="255" data-highlight="false" data-theme="a" data-track-theme="b" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="slider2">Green</label>
                        <input type="range" name="green" id="slider2" value="50" min="0" max="255" data-highlight="false" data-theme="a" data-track-theme="b" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="slider3">Blue</label>
                        <input type="range" name="blue" id="slider3" value="50" min="0" max="255" data-highlight="false" data-theme="a" data-track-theme="b" />
                    </fieldset>
                </div>
                
                <input type="submit" data-theme="a" value="Submit" />
            </form>
        </div>
        
        <div data-theme="a" data-role="footer" data-position="fixed">
            <h1>nunux.org (c) 2012</h1>
        </div>
    </div>
    
    <!-- Color -->
    <div data-role="page" id="page_preset">
        <div data-theme="a" data-role="header">
            <h3>Orbino</h3>
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#page_color" data-transition="slide" data-direction="reverse">Color</a></li>
                    <li><a href="#page_preset" class="ui-btn-active ui-state-persist">Presets</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content" style="padding: 15px">
            <ul data-role="listview" data-divider-theme="" data-inset="false">
                <li data-theme="">Red</li>
                <li data-theme="">Green</li>
                <li data-theme="">Blue</li>
                <li data-theme="">Cyan</li>
                <li data-theme="">Magenta</li>
                <li data-theme="">Yellow</li>
            </ul>
        </div>
        
        <div data-theme="a" data-role="footer" data-position="fixed">
            <h1>nunux.org (c) 2012</h1>
        </div>
    </div>
    <script>
        //App custom javascript
    </script>
</body>
</html>
