<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbino</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="my.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="my.js"></script>
</head>
<body>
    <!-- Color -->
    <div data-role="page" id="page_color" data-title="Page foo">
        <div data-theme="a" data-role="header">
            <h1>Orbino</h1>
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#page_color" class="ui-btn-active ui-state-persist" data-icon="home">Color</a></li>
                    <li><a href="#page_preset" data-transition="slide" data-icon="star">Presets</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content" style="padding: 15px">
            <form method="POST">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="red-slider">Red</label>
                        <input type="range" name="red" id="red-slider" value="255" min="0" max="255" data-type="range" data-highlight="false" data-theme="a" data-track-theme="b" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="green-slider">Green</label>
                        <input type="range" name="green" id="green-slider" value="255" min="0" max="255" data-type="range" data-highlight="false" data-theme="a" data-track-theme="b" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="blue-slider">Blue</label>
                        <input type="range" name="blue" id="blue-slider" value="255" min="0" max="255" data-type="range" data-highlight="false" data-theme="a" data-track-theme="b" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="color">Color</label>
                        <input type="text" name="color" id="color" value="FFFFFF" />
                    </fieldset>
                </div>
                
                <input type="submit" data-theme="a" value="Submit" />
            </form>
        </div>
        
        <div data-theme="a" data-role="footer" data-position="fixed">
            <h1>nunux.org (c) 2012</h1>
        </div>
    </div>
    
    <!-- Color -->
    <div data-role="page" id="page_preset">
        <div data-theme="a" data-role="header">
            <h1>Orbino</h1>
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#page_color" data-transition="slide" data-direction="reverse" data-icon="home">Color</a></li>
                    <li><a href="#page_preset" class="ui-btn-active ui-state-persist" data-icon="star">Presets</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content" style="padding: 15px">
            <ul data-role="listview" data-divider-theme="" data-inset="false">
                <li data-theme="" style="color: #FF0000">Red</li>
                <li data-theme="" style="color: #00FF00">Green</li>
                <li data-theme="" style="color: #0000FF">Blue</li>
                <li data-theme="" style="color: #00FFFF">Cyan</li>
                <li data-theme="" style="color: #FF00FF">Magenta</li>
                <li data-theme="" style="color: #FFFF00">Yellow</li>
            </ul>
        </div>
        
        <div data-theme="a" data-role="footer" data-position="fixed">
            <h1>nunux.org (c) 2012</h1>
        </div>
    </div>
    <script>
        function rgbToHex(R,G,B) {return toHex(R)+toHex(G)+toHex(B)}
        function toHex(n) {
            n = parseInt(n,10);
            if (isNaN(n)) return "00";
            n = Math.max(0,Math.min(n,255));
            return "0123456789ABCDEF".charAt((n-n%16)/16) + "0123456789ABCDEF".charAt(n%16);
        }
        //App custom javascript
        $(document).bind('pagecreate', function() {
            $('input[data-type="range"]').bind( "change", function(event, ui) {
                var color = rgbToHex($("#red-slider").val(),$("#green-slider").val(),$("#blue-slider").val());
                $("#color").css("background-color", "#"+color).val(color);
            });
        });
    </script>
</body>
</html>
