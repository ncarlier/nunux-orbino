<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Orbino</title>
	<link rel="stylesheet/less" href="less/app.less" type="text/css" media="screen" />
	<link href="lib/toastr.css" rel="stylesheet"/>
	<link href="lib/toastr-responsive.css" rel="stylesheet"/>
	<script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>Orbino</h1>
	</header>
	
	<section id="main">
		<div id="color-chooser">
			<canvas id="hue-bar" height="256" width="50"></canvas>
			<div id="hue-cursor"></div>
			<canvas id="sv-box" height="256" width="256"></canvas>
		</div>

		<form method="POST" action="" id="color-form">
			<label for="color">Orb <strong class="online">ONLINE</strong></label>
			<input type="text" name="value" value="#FFFFFF" disabled />
			<input type="hidden" name="color" id="color" value="#FFFFFF" />
			<input type="submit" value="Submit" class="primary" />
		</form>
	</section>

	<!--footer>
		<h1>nunux.org (c) 2012</h1>
	</footer-->
	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="lib/tinycolor-min.js"></script>
	<script src="lib/hammer.js"></script>
	<script src="lib/jquery.hammer.js"></script>
	<script src="lib/toastr.js"></script>
	<script src="app.js"></script>
</body>
</html>
